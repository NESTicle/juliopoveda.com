<h2 mat-dialog-title>
    {{data.project}}
</h2>

<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-12 col-sm-8">
            <div id="carousel" class="carousel slide" [attr.data-ride]="'carousel'">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" *ngFor="let item of data.carrousel; let i=index" [ngClass]="{'active': i == 0}" [attr.data-slide-to]="i"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let item of data.carrousel; let i=index" [ngClass]="{'active': i == 0}">
                        <img src="{{item}}" class="d-block w-100" />
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="col-12 col-sm-4">
            <b>Description:</b>
            <p>{{data.description}}</p>

            <br>

            <ng-container *ngIf="data.technologies || data.technologies.length > 0">
                <b>Technologies:</b><br>
                <span class="badge badge-secondary mr-2" *ngFor="let tech of data.technologies">{{tech}}</span>
            </ng-container>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
